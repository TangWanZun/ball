<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 声明文档使用的字符编码 -->
	    <meta charset='utf-8'>
	    <!-- 优先使用 IE 最新版本和 Chrome -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <!-- 页面描述 -->
	    <meta name="description" content="不超过150个字符"/>
	    <!-- 页面关键词 -->
	    <meta name="keywords" content=""/>
	    <!-- 网页作者 -->
	    <meta name="author" content="name, email@gmail.com"/>
	    <!-- 搜索引擎抓取 -->
	    <meta name="robots" content="index,follow"/>
	    <!-- 为移动设备添加 viewport -->
	    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
	    <!-- iOS 设备 begin -->
	    <meta name="apple-mobile-web-app-title" content="标题">
	    <!-- 添加到主屏后的标题（iOS 6 新增） -->
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	 
	    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="format-detection" content="telphone=no, email=no"/>
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit">
	    <!-- 避免IE使用兼容模式 -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true">
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320">
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait">
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait">
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes">
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true">
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application">
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app">
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no">
	    <!-- iOS 图标 begin -->
	    <!-- iOS 图标 end -->
	 
	    <!-- iOS 启动画面 end -->
	 
	    <!-- iOS 设备 end -->
	    <meta name="msapplication-TileColor" content="#000"/>
	    <!-- Windows 8 磁贴颜色 -->
	    <meta name="msapplication-TileImage" content="icon.png"/>
	    <!-- Windows 8 磁贴图标 -->
	</head>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		body{
			width: 100vw;
			height: 100vh;
			border: 1px solid red;
		}
		canvas{
			border:1px solid;
			transform-origin:0px 0px;
			background-color: rgba(0,0,0,0.8);
		}
	</style>
	<body>
		<img src="coverage.png" style="display: none" id="coverage"/>
	</body>
	<script src="Rabbit.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var coverageImage = document.getElementById("coverage");
		//页面配置文件
		var config = {
			canvasWidth:400,
			canvasHeight:700,
		}
		//舞台生成文件
		var stage = new GRbit.Stage({
			width:config.canvasWidth,
			height:config.canvasHeight,
//			scaleX:document.body.offsetWidth/config.canvasWidth,
//			scaleY:document.body.offsetHeight/config.canvasHeight,
		});
		//注册一个组件自定义的事件，拖动事件
		onDrag = function(spitit){
			spitit.$NX = 0;
			spitit.$NY = 0;
			self.addEventListener("touchstart",function(e){
				spitit.$NX = e.touches[0].pageX - spitit.x;
				spitit.$NY = e.touches[0].pageY - spitit.y;
			});
			self.addEventListener("touchmove",function(e){
				var sp = e.touches[0].pageX-spitit.$NX;
				//改变水平仪
				if(sp<spitit.x&&aircraft.Z<=0){
					//左移动
					aircraft.Z--;
				}else if(sp>spitit.x&&aircraft.Z>=0){
					//右移动
					aircraft.Z++;
				}else{
					//不移动
					aircraft.Z = 0;
					aircraft.px = 0;
				}
				//用来控制飞机移动时，改变飞机倾斜度
				if(aircraft.Z < -15){
					if(aircraft.Z < -20){
						aircraft.px = 388;
					}else{
						aircraft.px = 96;
					}
				}else if(aircraft.Z > 15){
					if(aircraft.Z > 20){
						aircraft.px = 292;
					}else{
						aircraft.px = 198;
					}
				}
				//重绘碰撞体
				GRbit.ArcadeCrash.resetDraw(aircraft);
				spitit.x = e.touches[0].pageX - spitit.$NX;
				spitit.y = e.touches[0].pageY - spitit.$NY;
			});
			self.addEventListener("touchend",function(e){
				spitit.$NX = 0;
				spitit.$NY = 0;
				aircraft.Z = 0;
				aircraft.px = 0;
			});
		}
		//主角飞机类
		var Aircraft = function(Pro){
			GRbit.ImgSpitit.call(this,Pro);
			this.HP = Pro.HP;
			//水平仪
			this.Z = Pro.Z;
			//子弹类型
			this.shellType = 1;
		}
		//通用子弹类
		var Shell = function(Pro){
			GRbit.ImgSpitit.call(this,Pro);
			//子弹攻击力
			this.ATK = Pro.ATK;
			//子弹代号
			this.code = Pro.code;
			//子弹轨迹
			this.track = Pro.track;
			//子弹目标
			this.target = Pro.target;
		}
		//1号子弹类工厂
		var Shell_1 = function(x,y){
			var Pro = new Object;
			//重写部分属性
			//生成坐标
			Pro.x = x;
			Pro.y = y;
			//生成大小
			Pro.width = 27;
			Pro.height = 40;
			//加载图片
			Pro.imgObj = coverageImage;
			Pro.px = 0;
			Pro.py = 64;
			Pro.pwidth = 40;
			Pro.pheight = 56;
			//子弹攻击力
			Pro.ATK = 1;
			//子弹代号
			Pro.code = 1;
			//子弹轨迹
			Pro.track = function(){
				this.y -= 13;
			};
			//子弹目标
			Pro.target = null;
			Pro.onUpdata = function(){
				this.track();
				//销毁子弹
				if(this.y+this.height/2<0){
					this.remove();
				}
			}
			return (new Shell(Pro));
		}
		//创建靶机
		var aircraft3 = new Aircraft({
			x:100,
			y:200,
			Z:0,
			imgObj:coverageImage,
			width:70,
			height:44,
			px:96,
			py:0,
			pwidth:96,
			pheight:64,
		})
		GRbit.spititList.push(aircraft3);
		GRbit.ArcadeCrash.addCrash(aircraft3,"zj3");
		//创建一个我方飞机
		var aircraft = new Aircraft({
			x:200,
			y:100,
			Z:0,
			imgObj:coverageImage,
			width:70,
			height:44,
			px:0,
			py:0,
			pwidth:96,
			pheight:64,
			HP:100,
			onUpdata:function(){
				//限定舞台区域
				if(this.x-this.width/2<=0){
					this.x = this.width/2;
				}
				if(this.y-this.height/2<0){
					this.y = this.height/2;
				}
				if(this.x+this.width/2>=stage.width){
					this.x = stage.width-this.width/2;
				}
				if(this.y+this.height/2>=stage.height){
					this.y = stage.height-this.height/2;
				}
				//发射子弹
				if(GRbit.$roll%5==0&&GRbit.$roll%20!=0){
					let shell = Shell_1(this.x,this.y-this.height/2);
//					console.log(shell);
					GRbit.spititList.push(shell);
					GRbit.ArcadeCrash.addCrash(shell,"zd",{
						"zj3":function(){
							return 1;
						}
					});
				}
			}
		})
		onDrag(aircraft);
		GRbit.spititList.push(aircraft);

		//创建一个街机碰撞
		GRbit.ArcadeCrash.addCrash(aircraft,"zj");
		//启动碰撞映射
		GRbit.ArcadeCrash.crachMapStart()
		//启动街机碰撞
		GRbit.ArcadeCrash.start();
		
		//初始化主时间轴
		var mainTime = new GRbit.MainTime();
		mainTime.start();
	</script>
</html>
